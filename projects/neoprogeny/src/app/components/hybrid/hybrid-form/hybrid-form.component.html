<form #form="ngForm" (ngSubmit)="onSubmit(form)" libFocusOnError class="was-validated" novalidate>
  <div class="form-row form-group">
    <div class="col-3 offset-1">
      <div class="calla-icon d-inline-block"></div>
      <label for="code">Nommer</label>
    </div>
    <div class="col-6">
      <input [ngModel]="hybrid?.code" class="form-control code" id="code" name="code" required type="number"/>
    </div>
  </div>

  <div class="form-row form-group">
    <div class="col-3 offset-1">
      <label for="mother">
        <fa-icon [icon]="iconService.getVenusMarsIcon()"></fa-icon>
        Kruising
      </label>
    </div>
    <div class="col-6 input-group">
      <input [ngModel]="hybrid?.mother?.code" [value]="hybrid?.mother?.code" class="form-control" aria-label="mother"
           id="mother" name="mother" type="text"/>
      <fa-icon [icon]="iconService.getMultiplicationIcon()"></fa-icon>
      <input [ngModel]="hybrid?.father?.code" [value]="hybrid?.father?.code" class="form-control" aria-label="father"
             id="father" name="father" type="text"/>
      <fa-icon [icon]="iconService.getMarsIcon()"></fa-icon>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-3 offset-1">
        <label for="seed">
          <fa-icon [icon]="iconService.getSeedIcon()"></fa-icon>
          Saad</label>
      </div>
    </div>
    <div *ngFor="let seedType of legendService.getSeed()" class="form-row">
      <div class="col-1 offset-4">
        <input [id]="seedType.code" [ngModel]="hybrid?.seed" [value]="seedType.code"
               class="form-control-sm" aria-label="[seedType.code]"
               name="seed" type="radio"/>
      </div>
      <div class="col-3">
        <label [for]="seedType.code">
          <fa-icon [class]="[seedType.code]" [icon]="iconService.getSeedIcon()"></fa-icon>
          &nbsp;
          {{seedType.description}}</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-3 offset-1">
        <label for="offspring">
          <fa-icon [icon]="iconService.getOffspringIcon()"></fa-icon>
          Nageslag
        </label>
      </div>
    </div>
    <div *ngFor="let offspringType of legendService.getOffspring()" class="form-row">
      <div class="col-1 offset-4">
        <input [id]="offspringType.code" [ngModel]="hybrid?.offspring" [value]="offspringType.code"
               class="form-control-sm" aria-label="[hybrid.offspring]"
               name="offspring" type="radio"/>
      </div>
      <div class="col-3">
        <label [for]="offspringType.code">
          <fa-icon [class]="[offspringType.code]" [icon]="iconService.getOffspringIcon()"></fa-icon>
          &nbsp;
          {{offspringType.description}}
        </label>
      </div>
    </div>
  </div>

  <div class="form-row form-group">
    <div class="col-3 offset-1">
      <label for="comment">
        <fa-icon [icon]="iconService.getCommentIcon()"></fa-icon>
        Opmerkings</label>
    </div>
    <div class="col-6">
      <textarea [ngModel]="hybrid?.comment" class="note form-control" id="comment" name="comment"
                rows="3"></textarea>
    </div>
  </div>

  <div class="form-row form-group">
    <div class="col-12 offset-1">
      <app-image-uploader (imageUploadedEvent)="onImageUploadedEvent($event)" [imageSrc]="hybrid?.image"
                          imageAlt="{{hybrid?.code}} Photo"
                          imageClass="image-main"
                          imageIconClass="image-icon-main"></app-image-uploader>
    </div>
  </div>

  <!-- <div class="form-row form-group">
    <div class="col-3 offset-1">
      <label for="profilePhoto">
        <fa-icon [icon]="iconService.getPhotoIcon()"></fa-icon>
        Foto</label>
    </div>
    <div class="col-6" id="profilePhoto">
      <app-image [imageSrc]="hybrid?.image" imageAlt="{{hybrid?.code}} Photo" imageClass="image-main"
                 imageIconClass="image-icon-main"></app-image>
    </div>
  </div> -->

  <div class="form-row form-group d-flex justify-content-center">
    <button class="btn btn-primary m-1" id="save" name="save" type="submit">Stoor Kruising
    </button>
    <button (click)="onCancelClicked()" class="btn btn-secondary m-1" id="cancel" name="cancel" type="button">Kanselleer
    </button>
  </div>
</form>
