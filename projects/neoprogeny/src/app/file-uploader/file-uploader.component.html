<div class="button-wrap">
  <label class="form-control-file-button btn-secondary" for="uploadFile">Choose file</label>
  <input (change)="onFileInputChanged($event)"
         class="form-control-file form-control"
         id="uploadFile"
         type="file">
  <span class="form-text text-muted"></span>
  <span [ngStyle]="{display: (this.fileUploadFeedback ? 'block' : 'none')}"
        class="invalid-feedback">{{this.fileUploadFeedback}}</span>
</div>
