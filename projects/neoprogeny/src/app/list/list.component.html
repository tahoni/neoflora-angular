<table class="table-bordered table-striped">
  <thead class="thead-dark">
  <th>
    Nommer
  </th>
  <th>
    Kruising
  </th>
  <th>
    Beskrywing
  </th>
  <th>
    Saad
  </th>
  <th>
    Nageslag
  </th>
  <th>
  </th>
  </thead>
  <tbody>
  <tr>
    <td class="cross-column">
      <p>
        <span class="white-calla-icon"></span>
        19001
      </p>
    </td>
    <td class="parent-column">
    </td>
    <td class="description-column">
      <p>
        <fa-icon [icon]="faDescription"></fa-icon>
        Nommer 19001
      </p>
    </td>
    <td class="seed-column">
      <p>
        <fa-icon [icon]="faSeed" class="fa-lg seed-none"></fa-icon>
        <br>
        Geen saad
      </p>
    </td>
    <td class="offspring-column">
      <p>
        <fa-icon [icon]="faOffspring" class="offspring-none"></fa-icon>
        <br>
        Geen nageslag
    </td>
    <td class="more-column">
      <a routerLink="detail">
        <fa-icon [icon]="faMore" class="fa-button"></fa-icon>
      </a>
    </td>
  <tr>
    <td class="cross-column">
      <p>
        <span class="white-calla-icon"></span>
        19002
      </p>
    </td>
    <td class="parent-column">
    </td>
    <td class="description-column">
      <p>
        <fa-icon [icon]="faDescription"></fa-icon>
        Nommer 19002
      </p>
    </td>
    <td class="seed-column">
      <p>
        <fa-icon [icon]="faSeed" class="fa-lg seed"></fa-icon>
        <br>
        Saad
      </p>
    </td>
    <td class="offspring-column">
      <p>
        <fa-icon [icon]="faOffspring" class="offspring"></fa-icon>
        <br>
        Nageslag
    </td>
    <td class="more-column">
      <a routerLink="detail">
        <fa-icon [icon]="faMore" class="fa-button"></fa-icon>
      </a>
    </td>
  </tr>
  <tr>
    <td class="cross-column">
      <p>
        <span class="white-calla-icon"></span>
        19003
      </p>
    </td>
    <td class="parent-column">
      <p>
        <fa-icon [icon]="faVenusMars"></fa-icon>
        19001 x 19002
      </p>
    </td>
    <td class="description-column">
      <p>
        <fa-icon [icon]="faDescription"></fa-icon>
        Nommer 19003 (19001 x 19002)
      </p>
    </td>
    <td class="seed-column">
      <p>
        <fa-icon [classes]="['fa-lg', 'seed-dull']" [icon]="faSeed"></fa-icon>
        <br>
        Dowwe Saad
      </p>
    </td>
    <td class="offspring-column">
      <p>
        <fa-icon [classes]="['offspring-none']" [icon]="faOffspring"></fa-icon>
        <br>
        Geen Nageslag
    </td>
    <td class="more-column">
      <a routerLink="detail">
        <fa-icon [classes]="['fa-button']" [icon]="faMore"></fa-icon>
      </a>
    </td>
  </tbody>
</table>
