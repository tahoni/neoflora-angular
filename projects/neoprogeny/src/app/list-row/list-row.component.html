<div class="d-flex d-row">
  <div class="d-flex d-column hybrid-column">
    <p>
      <span class="h-calla-icon"></span>
      {{hybrid.code}}
    </p>
  </div>
  <div class="d-flex d-column parent-column">
    <p>
      <span *ngIf="hybrid.parent != ''">
      <fa-icon [icon]="this.iconService.getVenusMarsIcon()"></fa-icon>
      </span>
      {{hybrid.parent}}
    </p>
  </div>
  <div class="d-flex d-column seed-column">
    <p>
      <fa-icon [classes]="['fa-lg']"
               [icon]="this.iconService.getSeedIcon()"
               [ngClass]="{'seed': this.legendService.hasSeed(hybrid.seed), 'seed-none': this.legendService.hasNoSeed(hybrid.seed), 'seed-dull': this.legendService.hasDullSeed(hybrid.seed)}"></fa-icon>
    </p>
  </div>
  <div class="d-flex d-column offspring-column">
    <p>
      <fa-icon [icon]="this.iconService.getOffspringIcon()"
               [ngClass]="{'offspring': this.legendService.hasOffspring(hybrid.offspring), 'offspring-none': this.legendService.hasNoOffspring(hybrid.offspring)}"></fa-icon>
    </p>
  </div>
  <div class="d-flex d-column more-column">
    <p>
      <a routerLink="/detail">
        <fa-icon [classes]="['fa-button']" [icon]="this.iconService.getMoreIcon()"></fa-icon>
      </a>
    </p>
  </div>
</div>
